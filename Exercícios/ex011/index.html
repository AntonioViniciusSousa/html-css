<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Abra em diversos dispositivos.</p>
    
    <picture>
        <source media="(max-width: 750px)" srcset="img/foto-p.png" type="image/png">

        <source media="(max-width: 1000px)" srcset="img/foto-m.png" type="image/png">
        
        <img src="img/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Apreendendo a reproduzir áudio.</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/ask-rusk.mp3" type="audio/mpeg">
    </audio>

    <!--<audio src="midia/ask-rusk.mp3" controls autoplay></audio>
     MP3 WAV(aquivo com maior peso) OGG-->
</body>
</html>
